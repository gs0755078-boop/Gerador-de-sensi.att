<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL | CPX AKIRA</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(106, 13, 173, 0.2); }
        .btn-time { background: #000; border: 1px solid #222; transition: 0.2s; }
        .btn-time.active { background: #6a0dad; border-color: #8e2de2; color: white; box-shadow: 0 0 10px #6a0dad50; }
        .tab-btn.active { color: #6a0dad; border-bottom: 2px solid #6a0dad; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-xl mx-auto mt-6">
        <h1 class="font-cyber text-2xl text-center text-white mb-8">CPX <span class="text-purple-600">ADMIN</span></h1>
        
        <div class="flex mb-6 border-b border-zinc-800">
            <button onclick="switchTab('gerar')" id="btn-gerar" class="flex-1 py-4 text-[10px] font-black uppercase tab-btn active">Gerar Key</button>
            <button onclick="switchTab('gerenciar')" id="btn-gerenciar" class="flex-1 py-4 text-[10px] font-black uppercase tab-btn">Gerenciar</button>
        </div>

        <div id="tab-gerar" class="tab-content block">
            <div class="glass p-6 rounded-3xl grid grid-cols-2 gap-2 mb-6">
                <button onclick="setVal(0.0208, '30M', this)" class="btn-time p-4 rounded-xl text-[10px] font-black uppercase">30 Minutos</button>
                <button onclick="setVal(1, '1D', this)" class="btn-time p-4 rounded-xl text-[10px] font-black uppercase">1 Dia</button>
                <button onclick="setVal(7, '7D', this)" class="btn-time p-4 rounded-xl text-[10px] font-black uppercase">7 Dias</button>
                <button onclick="setVal(0, 'PERM', this)" class="btn-time p-4 rounded-xl text-[10px] font-black uppercase">Permanente</button>
            </div>
            <button onclick="gerarKey()" class="w-full bg-purple-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Gerar e Copiar Key</button>
            <div id="result-box" class="hidden mt-6 p-6 bg-white/5 border border-purple-500/20 rounded-2xl text-center">
                <p id="key-text" class="font-cyber text-xl text-white font-bold tracking-widest"></p>
            </div>
        </div>

        <div id="tab-gerenciar" class="tab-content hidden">
            <div class="glass rounded-3xl overflow-hidden">
                <table class="w-full text-left text-[10px]">
                    <thead class="bg-zinc-900 text-purple-500">
                        <tr><th class="p-4">Chave</th><th class="p-4 text-right">Ação</th></tr>
                    </thead>
                    <tbody id="lista-chaves"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyADWH-HdJUFByEuHBdHZkf7mDSD1-dBnRA",
            authDomain: "cpx-akira.firebaseapp.com",
            databaseURL: "https://cpx-akira-default-rtdb.firebaseio.com",
            projectId: "cpx-akira",
            storageBucket: "cpx-akira.firebasestorage.app",
            messagingSenderId: "126066483108",
            appId: "1:126066483108:web:ecbc2bb38a8e3e8575eb31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let tDias = null; let pref = "";

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
        }

        function setVal(d, p, b) {
            tDias = d; pref = p;
            document.querySelectorAll('.btn-time').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
        }

        function gerarKey() {
            if(!pref) return alert("Selecione o tempo!");
            const key = `AKIRA-${pref}-${Math.random().toString(36).substring(2,6).toUpperCase()}`;
            const exp = pref === 'PERM' ? null : new Date().getTime() + (tDias * 24 * 60 * 60 * 1000);
            db.ref('chaves/'+key).set({ validade: exp }).then(() => {
                document.getElementById('result-box').classList.remove('hidden');
                document.getElementById('key-text').innerText = key;
                navigator.clipboard.writeText(key);
            });
        }

        db.ref('chaves').on('value', snap => {
            const list = document.getElementById('lista-chaves');
            list.innerHTML = "";
            const data = snap.val();
            for(let key in data) {
                list.innerHTML += `<tr class="border-b border-zinc-800"><td class="p-4 font-mono">${key}</td><td class="p-4 text-right"><button onclick="db.ref('chaves/${key}').remove()" class="text-red-500 font-bold">EXCLUIR</button></td></tr>`;
            }
        });
    </script>
</body>
</html>
